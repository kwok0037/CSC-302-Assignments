<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>CSC 302 Assignment 2</title>
</head>
<body>
	<h1>CSC 302 Assignment 2</h1>
	<form action="ProcessOrder.php" method="post">
		<div>
			<fieldset>
				<legend>Input</legend>
				<div>
					<label>User Name: </label> <input id="Username" type="text" />
				</div>
				<br />
				<div>
					<label>Number of Apples: </label> <input id="apples"
						onchange="validateFruits()" type="text" />
				</div>
				<br />
				<div>
					<label>Number of Oranges: </label> <input id="oranges"
						onchange="validateFruits()" type="text" />
				</div>
				<br />
				<div>
					<label>Number of Bananas: </label> <input id="bananas"
						onchange="validateFruits()" type="text" />
				</div>
			</fieldset>
		</div>
		<div>
			<fieldset>
				<legend>Payment Method</legend>
				<div>
					<input type="radio" name="Visa" value="visa">Visa <input
						type="radio" name="MasterCard" value="mastercard">MasterCard
					<input type="radio" name="Discover" value="discover">Discover
				</div>
			</fieldset>
		</div>
		<br />
		<div>
			<label>Total Cost: $</label> <input id="totalCost" onfocus="blur()"
				type="text" />
		</div>
		<br />
		<div>
			<input name="submit" type="submit" value="Submit" />
		</div>
	</form>
</body>
<script type="text/javascript">
	function blur() {
		document.getElementById("totalCost").blur();
	}

	// JavaScript method for explicitly checking the validity of all form inputs
	function validateForm() {
		return (validateFruits() && validatePayment());
	}

	// JavaScript method for explicitly checking the input of the quantity of desired fruits
	function validateFruits() {
		var appleQty = parseInt(document.getElementById("apples").value);
		var orangeQty = parseInt(document.getElementById("oranges").value);
		var bananaQty = parseInt(document.getElementById("bananas").value);
		if (isNaN(appleQty) || isNaN(orangeQty) || isNaN(bananaQty)) {
			document.getElementById("totalCost").value = NaN;
			return false;
		}

		var appleCost = 0.69;
		var orangeCost = 0.59;
		var bananaCost = 0.39;
		document.getElementById("totalCost").value = ((appleCost * appleQty)
				+ (orangeCost * orangeQty) + (bananaCost * bananaQty))
				.toFixed(2);
		return true;
	}

	// JavaScript method for explicitly checking the payment method
	function validatePayment() {
		return false;
		return true;
	}
</script>
</html>
