<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link rel="stylesheet" type="text/css" href="styles.css" />
<title>CSC 302 Assignment 2</title>
</head>
<body>
	<h1>CSC 302 Assignment 2</h1>
	<form action="ProcessOrder.php" method="post" name="order"
		onsubmit="return validateForm()">
		<div>
			<fieldset>
				<legend>Input</legend>
				<div class="padding">
					<label>User Name: </label> <input id="username"
						onchange="validateUsername()" type="text" /> <label
						class="validator" id="usernameValidator"></label>
				</div>
				<div class="padding">
					<label>Number of Apples: </label> <input id="apples"
						onchange="validateFruits()" type="text" /> <label
						class="validator" id="appleValidator"></label>
				</div>
				<div class="padding">
					<label>Number of Oranges: </label> <input id="oranges"
						onchange="validateFruits()" type="text" /> <label
						class="validator" id="orangeValidator"></label>
				</div>
				<div class="padding">
					<label>Number of Bananas: </label> <input id="bananas"
						onchange="validateFruits()" type="text" /> <label
						class="validator" id="bananaValidator"></label>
				</div>
			</fieldset>
		</div>
		<div class="padding">
			<fieldset>
				<legend>Payment Method</legend>
				<div class="float">
					<input type="radio" name="payment" onchange="validatePayment()"
						value="visa">Visa <input type="radio" name="payment"
						onchange="validatePayment()" value="mastercard">MasterCard
					<input type="radio" name="payment" onchange="validatePayment()"
						value="discover">Discover
				</div>
				&nbsp;<label class="validator" id="paymentValidator"></label>
				<div class="clear"></div>
			</fieldset>
		</div>
		<div class="padding">
			<label>Total Cost: $</label> <input id="totalCost" onfocus="blur()"
				type="text" />
		</div>
		<div class="padding">
			<input name="submit" type="submit" value="Submit" /> <input
				type="reset" value="Reset" />
		</div>
	</form>
</body>
<script type="text/javascript">
	function blur() {
		document.getElementById("totalCost").blur();
	}

	// Method for explicitly checking the validity of all form inputs
	function validateForm() {
		var errorMsg = new Array();
		var result = (validateUsername(errorMsg) && validateFruits() && validatePayment(errorMsg));
		if (!result) {
			alert("Error");
		}
		return result;
	}

	// Method for validating apple input
	function validateApple() {
		var valid = false;
		var appleInput = document.getElementById("apples");
		var appleQty = parseInt(appleInput.value);
		var validator = document.getElementById("appleValidator");
		if (isNaN(appleQty) || appleQty < 0) {
			validator.textContent = "* Invalid number of apples";
			validator.style.display = "inline";
			appleInput.focus();
			appleInput.select();
		} else {
			validator.textContent = "";
			validator.style.display = "none";
			valid = true;
		}
		return valid;
	}

	// Method for validating banana input
	function validateBanana() {
		var valid = false;
		var bananaInput = document.getElementById("bananas");
		var bananaQty = parseInt(bananaInput.value);
		var validator = document.getElementById("bananaValidator");
		if (isNaN(bananaQty) || bananaQty < 0) {
			validator.textContent = "* Invalid number of bananas";
			validator.style.display = "inline";
			bananaInput.focus();
			bananaInput.select();
		} else {
			validator.textContent = "";
			validator.style.display = "none";
			valid = true;
		}
		return valid;
	}

	// Method for validating all fruit input fields
	function validateFruits() {
		if (!validateApple()) {
			document.getElementById("totalCost").value = NaN;
			return false;
		}
		if (!validateBanana()) {
			document.getElementById("totalCost").value = NaN;
			return false;
		}
		if (!validateOrange()) {
			document.getElementById("totalCost").value = NaN;
			return false;
		}
		var appleCost = 0.69;
		var orangeCost = 0.59;
		var bananaCost = 0.39;
		var appleQty = parseInt(document.getElementById("apples").value);
		var orangeQty = parseInt(document.getElementById("oranges").value);
		var bananaQty = parseInt(document.getElementById("bananas").value);
		document.getElementById("totalCost").value = ((appleCost * appleQty)
				+ (orangeCost * orangeQty) + (bananaCost * bananaQty))
				.toFixed(2);
		return true;
	}

	// Method for validating orange input
	function validateOrange() {
		var valid = false;
		var orangeInput = document.getElementById("oranges");
		var orangeQty = parseInt(orangeInput.value);
		var validator = document.getElementById("orangeValidator");
		if (isNaN(orangeQty) || orangeQty < 0) {
			validator.textContent = "* Invalid number of oranges";
			validator.style.display = "inline";
			orangeInput.focus();
			orangeInput.select();
		} else {
			validator.textContent = "";
			validator.style.display = "none";
			valid = true;
		}
		return valid;
	}

	// Method for explicitly checking the payment method
	function validatePayment() {
		var paymentModes = document.order.payment;
		var card = null;
		var validator = document.getElementById("paymentValidator");
		for (i = 0; i < paymentModes.length; i++) {
			if (paymentModes[i].checked) {
				card = paymentModes[i].value;
				break;
			}
		}
		if (!card) {
			validator.textContent = "* Select a payment method";
			validator.style.display = "inline";
			return false;
		}
		validator.textContent = "";
		validator.style.display = "none";
		return true;
	}

	// Method for explicitly checking the payment method
	function validateUsername() {
		var usernameInput = document.getElementById("username");
		var username = document.getElementById("username").value;
		var validator = document.getElementById("usernameValidator");
		if (!username) {
			validator.textContent = "* Enter a user name";
			validator.style.display = "inline";
			usernameInput.focus();
			usernameInput.select();
			return false;
		}
		validator.textContent = "";
		validator.style.display = "none";
		return true;
	}
</script>
</html>
