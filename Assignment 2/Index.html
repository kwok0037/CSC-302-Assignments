<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>CSC 302 Assignment 2</title>
</head>
<body>
	<h1>CSC 302 Assignment 2</h1>
	<form action="ProcessOrder.php" method="post" name="order"
		onsubmit="return validateForm()">
		<div>
			<fieldset>
				<legend>Input</legend>
				<div>
					<label>User Name: </label> <input id="username" type="text" />
				</div>
				<br />
				<div>
					<label>Number of Apples: </label> <input id="apples"
						onchange="validateFruits()" type="text" />
				</div>
				<br />
				<div>
					<label>Number of Oranges: </label> <input id="oranges"
						onchange="validateFruits()" type="text" />
				</div>
				<br />
				<div>
					<label>Number of Bananas: </label> <input id="bananas"
						onchange="validateFruits()" type="text" />
				</div>
			</fieldset>
		</div>
		<div>
			<fieldset>
				<legend>Payment Method</legend>
				<div>
					<input type="radio" name="card" value="visa">Visa <input
						type="radio" name="card" value="mastercard">MasterCard <input
						type="radio" name="card" value="discover">Discover
				</div>
			</fieldset>
		</div>
		<br />
		<div>
			<label>Total Cost: $</label> <input id="totalCost" onfocus="blur()"
				type="text" />
		</div>
		<br />
		<div>
			<input name="submit" type="submit" value="Submit" />
		</div>
	</form>
</body>
<script type="text/javascript">
	function blur() {
		document.getElementById("totalCost").blur();
	}

	// Method for explicitly checking the validity of all form inputs
	function validateForm() {
		var errorMsg = new Array();
		var result = (validateUsername(errorMsg) && validateFruits(errorMsg) && validatePayment(errorMsg));
		if (!result) {
			alert("Error!");
		}
		return result;
	}

	// Method for explicitly checking the input of the quantity of desired fruits
	// TODO: Append error messages as required
	function validateFruits() {
		var appleQty = parseInt(document.getElementById("apples").value);
		var orangeQty = parseInt(document.getElementById("oranges").value);
		var bananaQty = parseInt(document.getElementById("bananas").value);
		if (isNaN(appleQty) || isNaN(orangeQty) || isNaN(bananaQty)) {
			document.getElementById("totalCost").value = NaN;
			return false;
		}

		var appleCost = 0.69;
		var orangeCost = 0.59;
		var bananaCost = 0.39;
		document.getElementById("totalCost").value = ((appleCost * appleQty)
				+ (orangeCost * orangeQty) + (bananaCost * bananaQty))
				.toFixed(2);
		return true;
	}

	// Method for explicitly checking the payment method
	// TODO: Append error messages as required
	function validatePayment() {
		var paymentModes = document.order.card;
		var card = null;
		for (i = 0; i < paymentModes.length; i++) {
			if (paymentModes[i].checked) {
				card = paymentModes[i].value;
				break;
			}
		}

		if (!card) {
			return false;
		}
		return true;
	}

	// Method for explicitly checking the payment method
	// TODO: Append error messages as required
	function validateUsername() {
		var username = document.getElementById("username").value;
		if (!username || username === "") {
			return false;
		}
		return true;
	}
</script>
</html>
